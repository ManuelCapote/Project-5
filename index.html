<!doctype html>
<html lang="en">
    <head>
        <title>Photo Gallery</title>
        <meta name="viewport"   content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="js/lightbox/css/lightbox.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body class="container">
        <header>
            <div class="searchbox">
                    <input id="search" name="search" type="text" placeholder="search">
            </div>
        </header>
        <div class="grid__row" id="#list-search">
            <div class="grid__col">
                    <div class="img list">

                    </div>
                    <div class="img list">

                            <p><span>Desert</span></p>
                        </a>
                    </div>
                    <div class="img list">
                        <a href="photos/09.jpg" data-lightbox="image" data-title="We enjoyed a quiet stroll down this countryside lane.">
                            <img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
                            <p><span>Countryside Lane</span></p>
                        </a>
                    </div>
            </div>
            <div class="grid__col">
                    <div class="img list">

                            <p><span>lake</span></p>
                        </a>
                    </div>
                    <div class="img list">
                        <a href="photos/06.jpg" data-lightbox="image" data-title="Fall is coming, I love when the leaves on the trees start to change color.
                        ">
                            <img src="photos/thumbnails/06.jpg" alt="Fall">
                            <p><span>Fall</span></p>
                        </a>
                    </div>
                    <div class="img list">
                        <a href="photos/10.jpg" data-lightbox="image" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                            <img src="photos/thumbnails/10.jpg" alt="Sunset">
                            <p><span>Sunset</span></p>
                        </a>
                    </div>
            </div>
            <div class="grid__col">
                    <div class="img list">
                        <a href="photos/03.jpg" data-lightbox="image" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.
                        ">
                            <img src="photos/thumbnails/03.jpg" alt="Canyon">
                            <p><span>Canyon</span></p>
                        </a>
                    </div>
                    <div class="img list">
                        <a href="photos/07.jpg" data-lightbox="image" data-title="I drove past this plantation yesterday, everything is so green!">
                            <img src="photos/thumbnails/07.jpg" alt="Plantation">
                            <p><span>Plantation</span></p>
                        </a>
                    </div>
                    <div class="img list">
                        <a href="photos/11.jpg" data-lightbox="image" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                            <img src="photos/thumbnails/11.jpg" alt="Cave">
                            <p><span>cave</span></p>
                        </a>
                    </div>
            </div>
            <div class="grid__col">
                     <div class="img list">
                        <a href="photos/04.jpg" data-lightbox="image" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
                            <img src="photos/thumbnails/04.jpg" alt="iceberg">
                            <p><span>Iceberg</span></p>
                        </a>
                    </div>
                    <div class="img list">
                        <a href="photos/08.jpg" data-lightbox="image" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                            <img src="photos/thumbnails/08.jpg" alt="Dunes">
                            <p><span>Dunes</span></p>
                        </a>                    
                    </div>
                    <div class="img list">
                        <a href="photos/12.jpg" data-lightbox="image" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                            <img src="photos/thumbnails/12.jpg" alt="Bluebells">
                            <p><span>Bluebells</span></p>
                        </a>
                    </div>
            </div>
        </div>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
                $(document).ready(function(){
                  $("#search").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $(".list").filter(function() {
                      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                  });
                });
                </script>
        <script src="js/lightbox/js/lightbox-plus-jquery.js"></script>
    </body>
</html>
